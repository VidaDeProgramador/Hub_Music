<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cce0b218f1.js" crossorigin="anonymous"></script>
    <title>Hub_Music</title>
</head>

<body>
    <div class="container">
        <header>
            <i class="fa-solid fa-headphones"></i>
            Hub Music
        </header>

        <nav>
            <h1>Playlist Geek</h1>
            <p>#ArtistasGeek</p>

            <audio preload="auto" controls loop>
                <source src="MusicaGeek/Querida-Estrela.mp3" type="audio/mpeg">
            </audio>

            <audio preload="auto" controls loop>
                <source src="MusicaGeek/Noite-Sem-Fim.mp3" type="audio/mpeg">
            </audio>

            <audio preload="auto" controls loop>
                <source src="MusicaGeek/Rei-das-Maldicoes.mp3" type="audio/mpeg">
            </audio>

            <audio preload="auto" controls loop>
                <source src="MusicaGeek/Quinta.mp3" type="audio/mpeg">
            </audio>

            <audio preload="auto" controls loop>
                <source src="MusicaGeek/Caminhos-Para-Voce.mp3" type="audio/mpeg">
            </audio>
        </nav>
    </div>
</body>

</html>
